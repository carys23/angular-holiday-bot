

    <div class="bot" id="bot">
        <div class="container" id="container">
        <img class="bot-image" src="assets/monkey.png" alt="bot-image">

        <!-- login -->
        <button mat-button-update mat-raised-button color="primary" class="login" id="login" (click)="this.isButtonVisible = false">
             {{isButtonVisible? 'Guest' : 'Welcome'}} 
            <div *ngIf="isButtonVisible;  then thenBlock else helloBlock">
            </div>
        </button>

        <ng-template #thenBlock>
            <div id="questions" class="questions">Holidays are comming </div>

        </ng-template>

        <ng-template #helloBlock>
            <div id="questions" class="questions">Hello what location would you like to take your holiday in? </div>
           

            <div id="continents-btn">
       

             <!-- Asia -->

             <button mat-button-update mat-raised-button color="primary" class="b" id="btn" (click)="this.asiaButton = false">
                
                {{asiaButton? 'Asia' : 'Asia'}}
                <div *ngIf="asiaButton; then thenBlock else asiaBlock"> </div>
                <!-- <div *ngIf="this.asiaButton; then thenBlock else asiaBlock"> 
                </div> -->
            </button>
            <ng-template #thenBlock>
                
 
            </ng-template>
            

            <ng-template #asiaBlock>
                <div *ngFor="let countries of asia">

                    <button mat-button-update mat-raised-button color="primary" class="b" id="btn2" (click)="asiaClick()">
                        {{ countries.Country }}
                    </button>
                </div> 
              
                </ng-template>
       


            <!-- Africa -->

                </div> 

                </ng-template>
